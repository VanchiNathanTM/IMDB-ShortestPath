services:
  neo4j:
    image: neo4j:5.16.0-community
    container_name: imdb_neo4j
    ports:
      - "7474:7474"
      - "7687:7687"
    environment:
      - NEO4J_AUTH=neo4j/password
      # Neo4j 5.x prefers the server.* memory settings (dbms.* are deprecated)
      - NEO4J_server_memory_heap_initial__size=512m
      - NEO4J_server_memory_heap_max__size=2g
      - NEO4J_server_memory_pagecache_size=1g
      # Enable remote access
      - NEO4J_server_default__listen__address=0.0.0.0
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
      - ./data/import:/import
    restart: "no"

volumes:
  neo4j_data:
    name: imdb_neo4j_data
  neo4j_logs:
    name: imdb_neo4j_logs
